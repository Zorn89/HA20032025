<!DOCTYPE html>
<html>
<head>
    <title>Zahlenratespiel</title>
    <link rel="stylesheet" href="Spiel.css">
</head>
<body>
    <div id="spielbereich">
        <h1>Zahlenratespiel</h1>
        <p>Ich denke an eine Zahl zwischen 1 und 10. Rate mal!</p>
        <input type="number" id="spielerZahl">
        <button id="rateButton">Rate!</button>
        <p id="ergebnis"></p>
        <div id="spielverlauf"></div>
        <button id="neuesSpielButton">Neues Spiel</button>
    </div>
    <script src="Spiel.js"></script>
</body>
</html>
